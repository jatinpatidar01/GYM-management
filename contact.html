<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Gym</title>
    <style>





        /* Header Styles */
        .header {
            position: relative;
            animation: slideInDown 2s ease-out;
        }

        .left {
            position: absolute;
            left: 34px;
            top: 20px;
            display: inline-block;
        }

        .left img {
            width: 100px;
            height: 100px;
            filter: invert(100%);
            animation: bounce 2s infinite ease-in-out;
        }

        .left div {
            text-align: center;
        }

        .mid {
            width: 40%;
            margin: 20px 290px;
        }

        .right {
            position: absolute;
            right: 34px;
            top: 20px;
        }

        /* Button Styles */
        .btn {
            font-family: Georgia, serif;
            margin: 0px, 0px;
            padding: 4px 14px;
            color: aliceblue;
            background-color: rgb(24, 22, 22);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            color: rgb(130, 130, 130);
            text-decoration: underline;
            background-color: rgb(40, 40, 40);
            transform: scale(1.1);
        }

        /* Navbar Styles */
        .navbar {
            display: inline-block;
        }

        .navbar li {
            display: inline-block;
        }

        .navbar li a {
            color: aliceblue;
            display: inline-block;
            text-decoration: none;
            padding: 0px 12px;
            position: relative;
        }

        .navbar li a:hover,
        .navbar li a.active {
            color: rgb(130, 130, 130);
        }

        .navbar li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0%;
            height: 2px;
            background-color: aliceblue;
            transition: width 0.3s ease-in-out;
        }

        .navbar li a:hover::after {
            width: 100%;
        }














        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        header {
            background: url('photos/img7.webp') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 80px 20px;
            animation: fadeIn 2s ease-in-out;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
            animation: slideInDown 1.5s ease-out;
        }
        header p {
            font-size: 1.2em;
            animation: slideInUp 1.5s ease-out;
        }
        .contact-form {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            margin: 40px auto;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        .contact-form h2 {
            color: #ff5722;
        }
        .contact-form label {
            display: block;
            margin: 15px 0 5px;
            font-size: 1.2em;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #252525;
            color: #e0e0e0;
        }
        .contact-form button {
            padding: 10px 20px;
            background: #ff5722;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .contact-form button:hover {
            background: #e64a19;
            transform: scale(1.05);
        }

        footer {
            background: #1e1e1e;
            color: #e0e0e0;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }
        footer p {
            margin: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Get in touch with us today.</p>
</header>
<div class="mid">
    <ul class="navbar">
      <li><a href="index1.html">Home</a></li>
      <li><a href="about.html">About US</a></li>
      <li><a href="calculator.html">Fitness Calculator</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </div>
<div class="contact-form">
    <h2>Send Us a Message</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email">

    <label for="message">Message:</label>
    <textarea id="message" rows="5" placeholder="Enter your message"></textarea>

    <button onclick="submitForm()">Submit</button>

    <p id="response"></p>
</div>

<footer>
    <p>&copy; 2024 Gym. All rights reserved.</p>
</footer>

<script>
    function submitForm() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        if (!name || !email || !message) {
            document.getElementById('response').textContent = "Please fill out all fields!";
            return;
        }

        document.getElementById('response').textContent = "Thank you for contacting us, " + name + "! We will get back to you soon.";
        document.getElementById('response').style.color = "#ff5722";
    }
</script>
<script>
    // Automatically scroll to the bottom of the page after 2 seconds
    setTimeout(() => {
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }, 2000);
</script>

</body>
</html>
